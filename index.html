<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bg-img"></div>
        <div class="app-main">
           <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City Name" autocomplete="off">
           </div> 
           <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Ratlam, IN</div>
                <div class="date" id="date">10 July (Sunday),2022 </div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">30&deg;C</div>
                <div class="min-max" id="min-max">26&deg;C /32&deg;C </div>
                <div class="weather-type" id="weather-type">Cloudy</div>
                <div class="img" id=""></div>
            </div>
           </div>
        </div>
        
        <script src="" async defer></script>
        <script src= "index.js"></script>
    </body>
</html>
